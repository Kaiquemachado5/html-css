<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas exercicios</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Tablela do Guanabara</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Nome 1</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <td>Nome 2</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <td>Nome 3</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Nome 1</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <td>Nome 2</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <td>Nome 3</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
