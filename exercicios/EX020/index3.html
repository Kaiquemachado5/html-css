<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }

        thead {
            background-color: rgb(128, 124, 124);
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Titulo</th>
            <th>Titulo2</th>
            <th>Titulo3</th>
        </thead>
        <tbody>
            <tr>
                <td>dado</td>
                <td colspan="2">dado2</td>
            </tr>
            <tr>
                <td>dado</td>
                <td>dado2</td>
                <td>dado3</td>
            </tr>
            <tr>
                <td>dado</td>
                <td>dado2</td>
                <td>dado3</td>
            </tr>
            <tr>
                <td rowspan="3">dado</td>
                <td>dado2</td>
                <td>dado3</td>
            </tr>
            <tr>
                <td>dado2</td>
                <td>dado3</td>
            </tr>
            <tr>
                <td>dado2</td>
                <td>dado3</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
